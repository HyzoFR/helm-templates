{{- if and .Values.persistence (and .Values.persistence.enabled (eq .Values.persistence.type "pvc")) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "rust-app-runner.fullname" . }}
  labels:
    {{- include "rust-app-runner.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.persistence.accessMode }}
  {{- if .Values.persistence.storageClass }}
  storageClassName: {{ .Values.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
{{- end }}

