<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 30px;
            color: #00d9ff;
        }
        
        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .server-card {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #0f3460;
            transition: all 0.3s;
        }
        
        .server-card:hover {
            border-color: #00d9ff;
            transform: translateY(-2px);
        }
        
        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .server-name {
            font-size: 24px;
            font-weight: bold;
            color: #00d9ff;
        }
        
        .status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status.running {
            background: #00ff88;
            color: #000;
        }
        
        .status.stopped {
            background: #ff4444;
            color: #fff;
        }
        
        .status.pending {
            background: #ffaa00;
            color: #000;
        }
        
        .server-info {
            margin: 15px 0;
            font-size: 14px;
            color: #aaa;
        }
        
        .server-info div {
            margin: 5px 0;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            flex: 1;
            min-width: 100px;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        .btn-start {
            background: #00ff88;
            color: #000;
        }
        
        .btn-stop {
            background: #ff4444;
            color: #fff;
        }
        
        .btn-restart {
            background: #ffaa00;
            color: #000;
        }
        
        .btn-logs {
            background: #00d9ff;
            color: #000;
        }
        
        .btn-attach {
            background: #9d4edd;
            color: #fff;
        }
        
        .btn-shell {
            background: #4cc9f0;
            color: #000;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #00d9ff;
            color: #000;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 217, 255, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #00d9ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Minecraft Server Dashboard</h1>
        <div id="servers" class="servers-grid">
            <div class="loading">Loading servers...</div>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="loadServers()">â†»</button>
    
    <script src="dashboard.js"></script>
</body>
</html>
