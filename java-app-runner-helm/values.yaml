# Default values for java-app-runner
replicaCount: 1

# Network configuration
hostNetwork: true  # Use host network for direct port exposure

# Debug sidecar (optional)
debug:
  enabled: false  # Set to true to add a debug sidecar container with shell access

image:
  repository: eclipse-temurin
  tag: 21-jdk-alpine
  pullPolicy: IfNotPresent

# Java application configuration
app:
  # Download configuration
  download:
    type: ""  # Options: DownloadURL, GithubRelease, GitRepo, None
    source: ""  # Git repo URL, GitHub User/Repo, or Download URL
    
    # Git repo specific settings
    git:
      branch: ""
      username: ""
      password: ""
    
    # GitHub release specific settings
    github:
      filename: ""
      version: ""  # Empty = latest
  
  # Java configuration
  java:
    version: "21"  # Eclipse Temurin version: 25, 24, 23, 22, 21, 20, 19, 18, 17, 16, 11, 8
    args: ""  # JVM arguments like -Xmx1024M -Xms1024M
    
  # Application settings
  jarName: ""  # Name of the jar file to run
  jarOptions: ""  # Options to pass to the jar
  appDir: ""  # Subdirectory under root where app is installed
  
  # Configuration replacements - replaces tokens in specific files after download
  # Format: file path as key, then key-value pairs for replacements in that file
  # File paths are relative to /app/java-app-runner (or appDir if specified)
  configReplacements: {}
    # Example:
    # "server.properties":
    #   "%SERVER_NAME%": "My Server"
    #   "%SERVER_PORT%": "25565"
    # "config/settings.yml":
    #   "%MAX_PLAYERS%": "100"
    #   "%DIFFICULTY%": "hard"

  # Template files to copy before running (optional)
  # Useful for copying world templates, default configs, etc.
  templateFiles: []
    # Example:
    # - hostPath: "/Users/username/templates/overworld.zip"  # Source zip file on host (read-only)
    #   extractTo: "world"  # Destination path relative to /app/java-app-runner (or appDir)
    #   overwrite: false  # If true, always extract. If false, only extract if destination doesn't exist

# Service configuration
service:
  type: ClusterIP
  port: 25565
  protocol: TCP  # Options: TCP, UDP, Both

# Resource limits
resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

# Persistence (optional - if not specified, uses emptyDir which loses data on pod restart)
# persistence:
#   enabled: true
#   type: "pvc"  # Options: "pvc" or "hostPath"
#   storageClass: ""
#   accessMode: ReadWriteOnce
#   size: 10Gi
#   mountPath: /app/java-app-runner
#   hostPath: ""  # Only used when type is "hostPath", e.g., /Users/username/app/java-app-runner

# Environment variables
env: []
  # - name: EXAMPLE_VAR
  #   value: "example_value"

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

