apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "java-app-runner.fullname" . }}
  labels:
    {{- include "java-app-runner.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  {{- if .Values.hostNetwork }}
  strategy:
    type: Recreate
  {{- end }}
  selector:
    matchLabels:
      {{- include "java-app-runner.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "java-app-runner.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.hostNetwork }}
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      {{- end }}
      initContainers:
      # Setup dependencies
      - name: setup-dependencies
        image: alpine:latest
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh"]
        args:
          - -c
          - |
            set -e
            apk add --no-cache git wget unzip curl bash
            echo "Dependencies installed successfully"
        volumeMounts:
        - name: app-data
          mountPath: /app/java-app-runner

      # Download Application
      {{- if ne .Values.app.download.type "None" }}
      - name: download-app
        image: alpine:latest
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh"]
        args:
          - -c
          - |
            set -e
            apk add --no-cache git git-lfs wget unzip curl bash
            cd /app/java-app-runner

            {{- if eq .Values.app.download.type "GitRepo" }}
            # Git Repository Download
            if [ ! -d .git ]; then
              echo "Cloning Git repository..."
              {{- if .Values.app.download.git.password }}
              {{- if .Values.app.download.git.username }}
              DOWNLOAD_URL="{{ .Values.app.download.source }}"
              DOWNLOAD_URL="${DOWNLOAD_URL/https:\/\//https://{{ .Values.app.download.git.username }}:{{ .Values.app.download.git.password }}@}"
              {{- else }}
              DOWNLOAD_URL="{{ .Values.app.download.source }}"
              DOWNLOAD_URL="${DOWNLOAD_URL/https:\/\//https://{{ .Values.app.download.git.password }}@}"
              {{- end }}
              {{- else }}
              DOWNLOAD_URL="{{ .Values.app.download.source }}"
              {{- end }}

              # Initialize Git LFS
              git lfs install

              {{- if .Values.app.download.git.branch }}
              # Clone specific branch
              git clone -b {{ .Values.app.download.git.branch }} "$DOWNLOAD_URL" srv
              {{- else }}
              # Clone default branch
              git clone "$DOWNLOAD_URL" srv
              {{- end }}

              cd srv

              # Pull LFS files
              git lfs pull

              cd ..
              cp -r srv/. ./
              rm -rf srv
              echo "Git repository cloned successfully (with LFS files)"
            else
              echo "Git repository already exists, pulling latest changes..."
              git lfs install

              {{- if .Values.app.download.git.branch }}
              # Checkout specified branch
              git fetch origin
              git checkout {{ .Values.app.download.git.branch }} --force
              git pull origin {{ .Values.app.download.git.branch }}
              {{- else }}
              # Pull default branch
              git pull
              {{- end }}

              git lfs pull
            fi

            # Apply configuration replacements to specific files
            {{- if .Values.app.configReplacements }}
            echo "Applying configuration replacements to specific files..."
            {{- range $filePath, $replacements := .Values.app.configReplacements }}
            if [ -f "{{ $filePath }}" ]; then
              echo "Processing file: {{ $filePath }}"
              {{- range $search, $replace := $replacements }}
              echo "  Replacing '{{ $search }}' with '{{ $replace }}'"
              sed -i 's|{{ $search }}|{{ $replace }}|g' "{{ $filePath }}"
              {{- end }}
            else
              echo "Warning: File not found: {{ $filePath }}"
            fi
            {{- end }}
            echo "Configuration replacements applied"
            {{- end }}
            {{- else if eq .Values.app.download.type "GithubRelease" }}
            # GitHub Release Download
            echo "Downloading from GitHub release..."
            {{- if .Values.app.download.github.version }}
            RELEASE_URL="https://github.com/{{ .Values.app.download.source }}/releases/download/{{ .Values.app.download.github.version }}/{{ .Values.app.download.github.filename }}"
            {{- else }}
            RELEASE_URL="https://github.com/{{ .Values.app.download.source }}/releases/latest/download/{{ .Values.app.download.github.filename }}"
            {{- end }}

            wget -O app-download.zip "$RELEASE_URL"
            unzip -o app-download.zip
            rm -f app-download.zip
            echo "GitHub release downloaded successfully"
            {{- else if eq .Values.app.download.type "DownloadURL" }}
            # Direct URL Download
            echo "Downloading from URL..."
            wget -O app-download.zip "{{ .Values.app.download.source }}"
            unzip -o app-download.zip
            rm -f app-download.zip
            echo "Application downloaded successfully"
            {{- end }}
        volumeMounts:
        - name: app-data
          mountPath: /app/java-app-runner
      {{- end }}

      # Copy template files (optional)
      {{- if .Values.app.templateFiles }}
      - name: copy-templates
        image: alpine:latest
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh"]
        args:
          - -c
          - |
            set -e
            apk add --no-cache unzip
            cd /app/java-app-runner{{ if .Values.app.appDir }}/{{ .Values.app.appDir }}{{ end }}

            {{- range $index, $template := .Values.app.templateFiles }}
            echo "Processing template {{ $index }}: {{ $template.hostPath }}"

            # Check if destination exists
            {{- if $template.overwrite }}
            echo "Overwrite enabled, extracting to {{ $template.extractTo }}..."
            {{- else }}
            if [ -e "{{ $template.extractTo }}" ]; then
              echo "Destination {{ $template.extractTo }} already exists, skipping..."
              {{- if ne (add1 $index) (len $.Values.app.templateFiles) }}
              continue
              {{- end }}
            fi
            echo "Destination {{ $template.extractTo }} does not exist, extracting..."
            {{- end }}

            # Copy and extract the template
            if [ -f "/templates/template-{{ $index }}.zip" ]; then
              unzip -o "/templates/template-{{ $index }}.zip" -d "{{ $template.extractTo }}"
              echo "Template extracted to {{ $template.extractTo }}"
            else
              echo "Error: Template file not found at /templates/template-{{ $index }}.zip"
              exit 1
            fi
            {{- end }}

            echo "All templates processed successfully"
        volumeMounts:
        - name: app-data
          mountPath: /app/java-app-runner
        {{- range $index, $template := .Values.app.templateFiles }}
        - name: template-{{ $index }}
          mountPath: /templates/template-{{ $index }}.zip
        {{- end }}
      {{- end }}

      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        workingDir: /app/java-app-runner{{ if .Values.app.appDir }}/{{ .Values.app.appDir }}{{ end }}
        stdin: true
        tty: true
        command: ["/bin/sh"]
        args:
          - -c
          - |
            # Use exec to replace shell with Java, making Java PID 1
            # The tty and stdin settings allow attachment
            # To detach: use Ctrl+P then Ctrl+Q (standard Docker detach sequence)
            exec java {{ .Values.app.java.args }} -jar {{ .Values.app.jarName }} {{ .Values.app.jarOptions }}
        ports:
        - name: app-port
          containerPort: {{ .Values.service.port }}
          protocol: {{ .Values.service.protocol }}
        env:
        {{- if .Values.hostNetwork }}
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        {{- end }}
        {{- if .Values.env }}
        {{- toYaml .Values.env | nindent 8 }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        volumeMounts:
        - name: app-data
          mountPath: /app/java-app-runner
      {{- if .Values.debug.enabled }}
      # Debug sidecar container for shell access
      - name: debug
        image: alpine:latest
        command: ["/bin/sh"]
        args:
          - -c
          - |
            echo "Debug sidecar started. You can exec into this container for debugging."
            tail -f /dev/null
        volumeMounts:
        - name: app-data
          mountPath: /app/java-app-runner
      {{- end }}
      volumes:
      - name: app-data
        {{- if .Values.persistence.enabled }}
        {{- if eq .Values.persistence.type "hostPath" }}
        hostPath:
          path: {{ .Values.persistence.hostPath }}
          type: DirectoryOrCreate
        {{- else }}
        persistentVolumeClaim:
          claimName: {{ include "java-app-runner.fullname" . }}
        {{- end }}
        {{- else }}
        emptyDir: {}
        {{- end }}
      {{- range $index, $template := .Values.app.templateFiles }}
      - name: template-{{ $index }}
        hostPath:
          path: {{ $template.hostPath }}
          type: File
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

